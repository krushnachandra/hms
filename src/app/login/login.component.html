<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>User LogIn</h1>
            <form role="form" (ngSubmit)="onLogin()"
                 #f="ngForm" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="loginCredentials.email"
                               name="email"
                               class="form-control input-underline input-lg"
                               id="email"
                               required
                               #email="ngModel"
                               pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+"
                               placeholder="Email">
                            <div [hidden]="email.valid || email.pristine"
                                 class="alert alert-danger">Name is required
                                </div>
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="loginCredentials.password"
                                name="password"
                                class="form-control input-underline input-lg"
                                id="password"
                                required
                                placeholder="Password">
                    </div>
                </div>
                <button type="submit"
                        class="btn rounded-btn" [disabled]="f.form.invalid">LogIn</button>
                        &nbsp;
                <a class="btn rounded-btn"
                    [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
