<div  [@routerTransition]>
    <div class="container justify-content-md-center" >
        <div class="col-4 offset-4 text-center" >
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>User LogIn</h1>
            <form name="form" class="text-left"
                  (ngSubmit)="f.form.valid && onLogin()"
                  #f="ngForm"
                  novalidate>
                <div class="form-group"
                     [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <input type="text"
                           class="form-control"
                           name="email"
                           [(ngModel)]="loginCredentials.email"
                           #email="ngModel"
                           placeholder="Enter Email"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                           autocomplete="off"
                           required />
                    <div *ngIf="f.submitted && !email.valid"
                         class="help-block">*Email is required</div>
                </div>
                <div class="form-group"
                     [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input type="password"
                           class="form-control"
                           name="password"
                            placeholder="Enter Password"
                           [(ngModel)]="loginCredentials.password"
                           #password="ngModel"
                           required />
                    <div *ngIf="f.submitted && !password.valid"
                         class="help-block">*Password is required</div>
                </div>
                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary btn-lg btn-block">Login</button>
                            <div class="form-group text-center">
                                    <a [routerLink]="['/frgtpwd']"
                                       class="btn btn-link ">Forgot Password?</a>
                                </div>
                                <div class="form-group justify-content-md-center text-center">
                                <label>Not a member?</label>

                                    </div>
                       <a [routerLink]="['/signup']" class="btn btn-warning btn-lg btn-block">Register</a>
                </div>


            </form>
        </div>
    </div>
</div>
