<div  [@routerTransition]>
        
    <div class="container justify-content-md-center" style="background-image: url('assets/images/loginbg.jpg');">
        <div class="col-4 offset-4 text-center" >
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>User LogIn</h1>
            <form name="form" class="text-left"
                  (ngSubmit)="f.form.valid && onLogin()"
                  #f="ngForm"
                  novalidate>
                <div class="form-group"
                     [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email</label>
                    <input type="text"
                           class="form-control"
                           name="email"
                           [(ngModel)]="loginCredentials.email"
                           #email="ngModel"
                           placeholder="Enter Email"
                           required />
                    <div *ngIf="f.submitted && !email.valid"
                         class="help-block">Email is required</div>
                </div>
                <div class="form-group"
                     [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control"
                           name="password"
                            placeholder="Enter Password"
                           [(ngModel)]="loginCredentials.password"
                           #password="ngModel"
                           required />
                    <div *ngIf="f.submitted && !password.valid"
                         class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">Login</button>
                    <a [routerLink]="['/signup']"
                       class="btn btn-link">Register</a>
                </div>
                <div class="form-group">
                    <a [routerLink]="['/frgtpwd']"
                       class="btn btn-link">Forgot Password</a>
                </div>

            </form>
        </div>
    </div>
</div>
