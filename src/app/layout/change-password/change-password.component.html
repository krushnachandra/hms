<div
     [@routerTransition]>
    <div class="container justify-content-md-center">
        <div class="col-4 offset-4">
            <h1>Change Password</h1>
            <form role="form"
                  #f="ngForm"
                  (ngSubmit)="f.form.valid && onRegister()"
                  novalidate>
                <div class="form-content">
                    
                    <div class="form-group"
                         [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password"
                               [(ngModel)]="_user.password"
                               name="password"
                               class="form-control input-underline input-lg"
                               id="password"
                               #password="ngModel"
                               placeholder="Current Password"
                               required>
                        <div *ngIf="f.submitted && !password.valid"
                             class="help-block"> *Password is required</div>
                    </div>

                    <div class="form-group"
                         [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password"
                               [(ngModel)]="_user.password"
                               name="password"
                               class="form-control input-underline input-lg"
                               id="password"
                               #password="ngModel"
                               placeholder="Enter a new password"
                               required>
                        <div *ngIf="f.submitted && !password.valid"
                             class="help-block"> *Password is required</div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password"
                               [(ngModel)]="_user.password"
                               name="password"
                               class="form-control input-underline input-lg"
                               id="password"
                               #password="ngModel"
                               placeholder="Confirm Password"
                               required>
                        <div *ngIf="f.submitted && !password.valid"
                             class="help-block"> *Password is required</div>
                    </div>
                    
                </div>
                <button type="submit"
                        class="btn  btn-primary"> Save </button>&nbsp;
            </form>
        </div>
    </div>
</div>
